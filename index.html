<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>

    <article>
        <section id="disp">
            <div>
                <img src="./image/Mobile_login.svg" alt="image sign up" id="image">
                <p id="text-image">Start for free and get attractive offers.</p>
            </div>
            <div>
                <h1>Get's started</h1>
                <p>Already have an account? <span class="color-pink">Log in</span></p>
                <a href="#" id="btn-white"> Sign up with Google </a>
                <a href="#" id="btn-blue"> Sign up with Facebook </a>
            </div>
            <div>
                <span id="line_gray">or</span>
            </div>
            <form action="" class="disp-flex">
                <label for="mail">Email address</label>
                <input type="email" id="mail" required>
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6">
                <input type="checkbox" required>
                <label for="">I agree to Platform's <a><span class="color-pink">Terms of Service</span></a> and <a><span class="color-pink">Privacy Policy</span></a></label>
                <a href="#">
                    <button type="submit" id="btn-pink">Register</button>
                </a>
            </form>
            </div>
        </section>
    </article>

</body>

</html>
