<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>

    <article>
        <section>
            <div>
                <img src="https://stories.freepiklabs.com/storage/18047/mobile-login-pana-1172.png" alt="">
                <p>Start for free and get attractive offers.</p>
            </div>
            <div>
                <h1>Get's started</h1>
                <p>Already have an account? <span style="color: tomato;">Log in</span></p>
                <div>
                    <a href="https://facebook.com" style="border: 1px solid gray;"> Sign up with Facebook </a>
                    <br>
                    <br>
                    <a href="https://facebook.com" style="color: #fff; border: 1px solid blue; background-color: blue;"> Sign up with Facebook </a>
                </div>
                <div>
                    <span>or</span>
                </div>
                <form action="">
                    <label for="mail">Email address</label>
                    <br>
                    <input type="email" id="mail" required>
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" required minlength="6">
                    <br>
                    <input type="checkbox" required>
                    <label for="">I agree to Platform's <span style="color: tomato;">Terms of Service</span> and <span style="color: tomato;">Privacy Policy</span></label>
                    <br>
                    <button type="submit" style="background-color: tomato; color: #fff; border: 1px solid tomato;">Register</button>
                </form>
            </div>
        </section>
    </article>

</body>

</html>
