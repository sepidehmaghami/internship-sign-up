<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>

    <article>
        <section>
            <div>
                <img src="./image/Mobile_login.svg" alt="image sign up">
                <p>Start for free and get attractive offers.</p>
            </div>
            <div>
                <h1>Get's started</h1>
                <p>Already have an account? <span>Log in</span></p>
                <a href="https://google.com"> Sign up with Google </a>
                <a href="https://facebook.com"> Sign up with Facebook </a>
            </div>
            <div>
                <span>or</span>
            </div>
            <form action="">
                <label for="mail">Email address</label>
                <input type="email" id="mail" required>
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6">
                <input type="checkbox" required>
                <label for="">I agree to Platform's <span>Terms of Service</span> and <span>Privacy Policy</span></label>
                <a href="#">
                    <button type="submit">Register</button>
                </a>
            </form>
            </div>
        </section>
    </article>

</body>

</html>
