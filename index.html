<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>

    <article>
        <section class="page-display">
            <div>
                <img src="./image/login.svg" alt="image sign up" class="SignUp">
                <p id="text-login">Start for free and get attractive offers.</p>
            </div>
            <div>
                <h1>Get's started</h1>
                <p>Already have an account? <a class="link-form">Log in</a></p>
                <a href="#" class="btn-Google">Sign up with Google</a>
                <a href="#" class="btn-Facebook">Sign up with Facebook</a>
            </div>
            <div>
                <span id="line_gray">or</span>
            </div>
            <form action="" class="form-flex">
                <label for="email">Email address</label>
                <input type="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6">
                <input type="checkbox" id="agree" required>
                <label for="agree">I agree to Platform's <a href="#" class="link-form">Terms of Service</a> and <a href="#" class="link-form">Privacy Policy</a></label>
                <button type="submit" class="btn-form">Register</button>
            </form>
            </div>
        </section>
    </article>
</body>

</html>
